<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0,'>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.grey-indigo.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Questrial|Raleway|IM+Fell+French+Canon:400italic|Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='main.css'>
</head>
<body>
<div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title" ><a class="mdl-navigation__link" href="index.html">NUMBER GUESSING GAME</a></span>
      </div>
  </header>
  
  <main class="mdl-layout__content">
  <div class ="container">
  <h1>Take a guess!</h1>
      <!-- Textfield with Floating Label -->

  <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="guess">
      <label class="mdl-textfield__label" for="guess">Enter a number between 1-100...</label>
    </div>

  </form>
  <!-- Raised button with ripple -->
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect submit-js">
    SUBMIT GUESS
  </button>
  <div class="guesses_left">
    <p>You have 10 guesses left </p>
  </div>
  
  <div class="buttons-row">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect guess-js">
    GUESS AGAIN!
    </button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect hint-js">
    GET A HINT!
    </button>
  </div>
    </div>
  </main>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script src='game.js'></script>
</body>
</html>
